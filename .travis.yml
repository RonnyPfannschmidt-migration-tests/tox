group: travis_latest
sudo: false
language: python
cache: pip

env:
  TOXENV=py

jobs:
  include:
  - python: 2.7    # 2.7.14 pip  9.0.1
  - python: 3.4    # 3.4.6  pip  9.0.1
  - python: 3.5    # 3.5.5  pip  9.0.1
  - python: 3.6    # 3.6.3  pip  9.0.1
  - python: 3.7    # 3.7.0  pip 10.0.1
    dist: xenial
    sudo: true
  - python: 3.8-dev
    dist: xenial
    sudo: true
  - python: nightly
    dist: xenial
    sudo: true
  - python: pypy   # 2.7.13 pip  9.0.1
  - python: pypy3  # 3.5.3  pip  9.0.1
  - os: osx
    language: generic
  - python: 3.7
    dist: xenial
    sudo: true
    env: TOXENV=docs
  - python: 3.6
    env: TOXENV=fix-lint
  - stage: deploy
    python: 3.7
    dist: xenial
    sudo: true
    install: pip install -U "pip >= 10.0.0"
    script: skip
    after_success: skip
    env: TOXENV=release
    deploy:
      - provider: pypi
        user: toxdev
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          type: pull_request
          repo: tox-dev/tox

matrix:
  fast_finish: true
  allow_failures:
  - os:  osx
  - python: 3.8-dev
  - python: nightly
  - python: pypy
  - python: pypy3

before_install:
- pyenv versions
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source .travis-osx; fi

install:
- pip install -U six
- pip install --pre -U tox

script:
- tox

after_success:
- if [[ $TOXENV == "py" ]]; then tox -e coverage,codecov; fi
