phases:
- phase: 'Test'
  queue:
    name: 'Hosted Linux Preview'
    parallel: 4
    matrix:
      Python27:
        python.version: '2.7'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - script: python -m pip install --upgrade pip && pip install -U tox
    displayName: 'install tox'
  - script: tox -e py
    displayName: 'pytest'
